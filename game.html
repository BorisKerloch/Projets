<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siam Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-and-infos-container">
        <div id="game">
            <div id="game-board"></div>
            <div id="reserve">
                <div id="reserve-j1"></div>
                <div id="reserve-j2"></div>
            </div>
            <div id="boutons-directions">
                <button id="dir_haut">haut</button>
                <button id="dir_droite">droite</button>
                <button id="dir_bas">bas</button>
                <button id="dir_gauche">gauche</button>
            </div>
            <div id="boutons-jeu">
                <button id="pousser">Pousser</button>
                <button id="poser">Poser</button>
            </div>
        </div>
        <br>
        <div id="infos">
            <div id="infos-pseudo-connecter"></div>
            <div id="infos-joueurs"></div>
            <div id="infos-tour"></div>

            <button id="toLobby">Retour au lobby</button>
        </div>
    </div>
    <br>
    
    <script src="game.js"></script>
</body>

</html>
